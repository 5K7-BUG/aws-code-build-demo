version: 0.2
env:
  shell: bash
phases:
  install:
    commands:
    - echo installing maven... 
  build:
    commands:

      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - target/aws-build-sample-maven-project-0.0.1-SNAPSHOT.jar

    ##

       - echo "${CODEBUILD_WEBHOOK_EVENT}"
       - |
         if [[ "${CODEBUILD_WEBHOOK_EVENT}" = 'PULL_REQUEST_MERGED' ]]; then
           echo "tes1"
           echo "Akash Merge"
         fi
       - |
         if [[ "${CODEBUILD_WEBHOOK_EVENT}" = 'PULL_REQUEST_CREATED' ]]; then
            echo "test2"
            echo `date`
         fi
